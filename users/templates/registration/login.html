<!-- registration/login.html -->

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
        </tr>                
      </table>
    </form>
    <a href="{% url 'signup' %}">Back to SignUp</a>
    <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
